<div class="d-flex align-items-center h-100 bg-light">
  <mat-card class="example-card w-25 mx-auto shadow">
    <mat-card-header>
      <mat-card-title
        ><h2>{{ title }}</h2></mat-card-title
      >
      <mat-card-subtitle
        [innerHTML]="subtitle | sanitizeHtml"
      ></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content (keyup)="keySend($event)">
      <app-input
        [formParent]="form"
        [label]="inputUser.text"
        [placeholder]="inputUser.place"
        [required]="inputUser.required"
        [name]="inputUser.name"
        [type]="inputUser.type"
      ></app-input>
      <hr />
      <app-input
        [formParent]="form"
        [label]="inputPass.text"
        [placeholder]="inputPass.place"
        [required]="inputPass.required"
        [name]="inputPass.name"
        [type]="inputPass.type"
      ></app-input>
    </mat-card-content>
    <mat-card-actions>
      <app-button
        [texto]="buttonLogin.texto"
        [color]="buttonLogin.color"
        (evento)="isLogin()"
      ></app-button>
    </mat-card-actions>
  </mat-card>
</div>
