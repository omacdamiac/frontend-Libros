<div class="row">
  <div class="col-12">
    <h2>{{ title }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <mat-form-field appearance="standard">
      <mat-label>Filtro de Búsqueda</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Buscar autores"
        #input
      />
    </mat-form-field>
  </div>
</div>

<ng-container *ngIf="table">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row?.id }}</td>
      </ng-container>

      <!-- autor Column -->
      <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Autor</th>
        <td mat-cell *matCellDef="let row">{{ row?.nombre }}</td>
      </ng-container>

      <!-- genero Column -->
      <ng-container matColumnDef="genero">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Género</th>
        <td mat-cell *matCellDef="let row">{{ row.genero }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No se encontro datos con el filtro</td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of res"
    ></mat-paginator>
  </div>
</ng-container>
